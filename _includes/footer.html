<footer id="footer">
    <!--Footer Button-->
    <div class="container has-text-centered has-background-grey-darker" id="backtotop">
        <a class="has-text-white" onclick="window.scroll(0,0)">Haut de page</a>
    </div>
    <!--Footer Main Section-->
    <div id="footer-infos" class="">
        <div class="container columns">
            <!--Name Section-->
            <div class="column has-text-left-desktop has-text-centered-mobile">
                <a href="{{site.url}}{{site.baseurl}}/#contact">
                    <div class="columns">
                        <div class="column is-one-fifth-desktop is-one-fifth-fullhd is-one-quarter-tablet">
                            <figure class="image is-64x64">
                                <img class="is-rounded" src="{{site.url}}{{site.baseurl}}{{site.author-image}}">
                            </figure>
                        </div>
                        <div class="is-marginless">
                            <h5 class="has-text-grey-lighter">{{site.author-name}}</h5>
                            <div class="content has-text-grey">
                                <p>{{site.author-about | truncate: 75 }}</p>
                                <p>Email: <b>{{site.author-email }}</b></p>
                                <p>Tél Guyanne: <b>{{site.author-tel1 }}</b></p>
                                <p>Tél Héxagone: <b>{{site.author-tel2 }}</b></p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <!--Link Section-->
            <!--
            <div class="column has-text-white">
                <h3>More Links</h3>
                {% for sitepage in site.html_pages offset: 2 %}
                {% unless sitepage.url == '/'  limit: 2 %}
                <li>
                    <a href="{{sitepage.url | absolute_url}}">{{sitepage.title}}</a>
                </li>
                {% endunless %}
                {% endfor %}
            </div>
            -->

        </div>
    </div>
</footer>
