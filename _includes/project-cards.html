<section class="hero" id="projets">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="columns is-centered is-multiline is-mobile">
              {% for project_num in include.cards %}
                  <div class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
                    id="project-card">
                    <a href="{{site.data.projects[i].link}}">
                    <div class="has-background-black card">
                      <figure class="image is-3by1" style="background-image: url('{{site.data.projects[i].image}}');">
                      </figure>
                      <div class="card-content">
                        <h1 class="title has-text-white is-size-4">{{ site.data.projects[i].name }}</h1>
                        <p class="has-text-white has-text-weight-light content">{{ site.data.projects[i].description | truncate: 80}}</p>
                      </div>
                    </div>
                    </a>
                  </div>
              {% endfor %}
            </div>
        </div>
    </div>
</section>
